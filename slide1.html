<!DOCTYPE html>
<meta charset="utf-8">
<title></title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>
rect {
  fill:black;
  stroke:none;
}
text {
	font-family: Helvetica, Arial, sans-serif;
	font-weight:lighter;
	font-size: 20px;
}
</style>
<body>
<script>

var width = 960,
    height = 500;

/* ************* INIT NOUNS ****** */
var nouns = [];
d3.text('nouns.txt')
    .get(function(error, rows) { 
        nouns = rows.split('\n');
        for(var i in nouns){
           if(nouns[i].substring(0, 2) === '//') {
                nouns.splice(i,1);
                break;
            }
        }
        console.log(nouns);
        nouns = 'America is one of the highest-taxed nations in the world'.split(' ');
        initNames();
    });

var numberOfTexts = 10;

var y = d3.scale.linear()
    .domain([0,numberOfTexts+1])
    .range([0,height]);

var x = d3.scale.linear()
        .domain([0,width])
        .range([0,numberOfTexts+1]);

var temp = d3.range(numberOfTexts).map(function(d,i) {
    return { x: x(i)*100, y: 40}
});
console.log(temp);

var texts = d3.range(numberOfTexts).map(function(d,i) {
    return { x: width/2, y: y(i+1)}
});

/* ************ SVG ************ */    
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var g = svg.selectAll("g")
    .data(texts)
  .enter().append("g");

g.append("rect"); // placeholder for background rect, position and size will be defined later

g.append("text") // content of text will be defined later
    .attr("x", function(d) { return d.x; })
    .attr("y", function(d) { return d.y; })
    .attr("fill", "#FFF")
    .attr("text-anchor", "middle");

function initNames() {

    svg.selectAll("text").text(function(d, i) {
        return nouns[i];
    });

    svg.selectAll("text").each(function(d, i) {
        texts[i].bb = this.getBBox(); // get bounding box of text field and store it in texts array
    });

    var paddingLeftRight = 18; 
    var paddingTopBottom = 5;

    svg.selectAll("rect")
        .attr("x", function(d) { return d.x - d.bb.width/2 - paddingLeftRight/2; })
        .attr("y", function(d) { return d.y - d.bb.height + paddingTopBottom/2;  })
        .attr("width", function(d) { return d.bb.width + paddingLeftRight; })
        .attr("height", function(d) { return d.bb.height + paddingTopBottom; });
}

</script>
</body>
