<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/barGraph.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet"> -->

  </head>

  <body>
  <div class="container">
    <div class="visualization">
      <div class="top">
        <div class="slide-no">

          <div id="slide1" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              1
            </div>
          </div>

          <div id="slide2" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              2
            </div>
          </div>

          <div id="slide3" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              3
            </div>
          </div>

          <div id="slide4" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              4
            </div>
          </div>

          <div id="slide5" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              5
            </div>
          </div>

          <div id="slide6" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              6
            </div>
          </div>

          <div id="slide7" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              7
            </div>
          </div>

          <div id="slide8" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              8
            </div>
          </div>

          <div id="slide9" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              9
            </div>
          </div>
        </div>

        <div class="slide-no-square-wrapper">
          <div class="slide-explore">
            Explore the data
          </div>
        </div>
        

        <div class="search-wrapper">
          <input class="typeahead scrollable-dropdown-menu" type="text" placeholder="Companies">
        </div>

        <div class="about-button square-inner">
          ?
        </div>
      </div>

      <div class="dynamic-text">
      </div>

      <div class="graph-viewers">

          <div class="proportion-graph-viewer">

            <div class="info">

              <div class="company-name"></div>

              <div class="industry"></div>

              <div class="main-info">

                <div class="rate"></div>
                
                <div class="tax-break"></div>
                
                <div class="years-no-tax"></div>


                <div class="tax-rebates">
                  <div class="how">
                    <b>How they did it</b>
                  </div>
                  <div class="deferred-taxes toggle-label tax-rebate">
                    <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                      <path d="M0 0v8l4-4-4-4z" transform="translate(2)" />
                    </svg>
                    Deferred taxes
                    <div class="description">
                      blah blah
                    </div>
                  </div>
                  <div class="acc-depreciation toggle-label tax-rebate">
                    <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                      <path d="M0 0v8l4-4-4-4z" transform="translate(2)" />
                    </svg>
                    Accelerated Depreciation
                    <div class="description">
                      blah blah
                    </div>
                  </div>
                  <div class="dpad toggle-label tax-rebate">
                    <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                      <path d="M0 0v8l4-4-4-4z" transform="translate(2)" />
                    </svg>
                    Domestic Production Activities Deduction
                    <div class="description">
                      blah blah
                    </div>
                  </div>
                  <div class="research-experiment toggle-label tax-rebate">
                    <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                      <path d="M0 0v8l4-4-4-4z" transform="translate(2)" />
                    </svg>
                    Research and Experimentation Tax Credit
                    <div class="description">
                      blah blah
                    </div>
                  </div>
                  <div class="stock-options toggle-label tax-rebate">
                    <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                      <path d="M0 0v8l4-4-4-4z" transform="translate(2)" />
                    </svg>
                    Stock Options
                    <div class="description">
                      blah blah
                    </div>
                  </div>
                </div>

                <div class="note toggle-label tax-rebate">
                  <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8">
                    <path d="M0 0v8l4-4-4-4z" transform="translate(2)" />
                  </svg>
                  <b>Notes</b>
                  <div class="description"></div>
                </div>
              </div>
            </div>

            <div class="proportion-graph-wrapper"></div>
            
          </div>

          <div class="bar-graph-viewer">
            <div class="bar-graph-wrapper"></div>
          </div>
      </div>

    </div>

    <div class="about"> </div>
  </div>

    <script type="text/javascript" src="js/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/d3.min.js"></script>
    <script type="text/javascript" src="js/vendor/typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="d3extras.js"></script>
    <script type="text/javascript" src="js/barGraph.js"></script>
    <script type="text/javascript" src="js/barGraphUpdates.js"></script>
    <script type="text/javascript" src="js/slides.js"></script>
    <script type="text/javascript" src="js/proportion.js"></script>
    <script type="text/javascript" src="js/info.js"></script>
    <script type="text/javascript" src="js/dropdown.js"></script>
    <script type="text/javascript" src="js/about.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
