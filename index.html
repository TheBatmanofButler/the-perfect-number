<!DOCTYPE html>
<html>
  <head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="top">
        <div class="slide-no">

          <div id="sq1" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              1
            </div>
          </div>

          <div id="sq2" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              2
            </div>
          </div>

          <div id="sq3" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              3
            </div>
          </div>

          <div id="sq4" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              4
            </div>
          </div>

          <div id="sq5" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              5
            </div>
          </div>

          <div id="sq6" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              6
            </div>
          </div>

          <div id="sq7" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              7
            </div>
          </div>

          <div id="sq8" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              8
            </div>
          </div>

          <div id="sq9" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              9
            </div>
          </div>

          <div id="sq10" class="slide-no-square-wrapper">
            <div class="slide-no-square square-inner">
              10
            </div>
          </div>

          <div id="sq10" class="slide-no-square-wrapper">
            <div class="slide-explore">
              Explore the data
            </div>
          </div>
        </div>

        <div class="search-wrapper">
          <input class="typeahead scrollable-dropdown-menu" type="text" placeholder="Companies">
        </div>

        <div class="about square-inner">
          ?
        </div>
      </div>

      <div class="dynamic-text">
        Sample Text
      </div>

      <div class="middle">

        <div class="graph-viewer-wrapper">

          <div class="proportion-graph-viewer">

            <div class="proportion-graph">
              <div class="grid"></div>
            </div>

            <div class="info">
              <div class="company-name">
                Company Name
              </div>
              <div class="industry">
                Industry
              </div>
              <div class="rate">
                Tax Rate
              </div>
              <div class="tax-break">
                Tax Break
              </div>
              <div class="years-no-tax">
                Years of no tax
              </div>
              <div class="tax-rebates">
                Tax Rebates
              </div>
              <div class="note">
                Note
              </div>
            </div>
          </div>

          <div class="bar-graph-viewer">
            <div class="bar-graph">
              Bar Graph
            </div>
            <div class="company-bar-name" id="company-bar-name">
              Company Name
            </div>
          </div>

        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/vendor/d3.min.js"></script>
    <script type="text/javascript" src="js/vendor/typeahead.bundle.min.js"></script>
    <script type="text/javascript" src="js/proportion.js"></script>
    <script type="text/javascript" src="js/info.js"></script>
    <script type="text/javascript" src="js/dropdown.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

  </body>

</html>
